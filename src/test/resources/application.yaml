server:
  port: 18080

springdoc:
  swagger-ui:
    path: /docs

spring:
  application:
    name: commerce

  jpa:
    open-in-view: false

    hibernate:
      ddl-auto: create-drop

    properties:
      hibernate:
        show_sql: true
        format_sql: true

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password:

  h2:
    console:
      enabled: true

